{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<main>
    <div class="container wow fadeIn">
        <h2 class="my-5 h2 text-center">Contact Us</h2>
        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card">

                    <form method="POST" class="card-body">
                        {% csrf_token %}

                        <h3>Have a query? Get in touch</h3>

                        <div class='hideable_shipping_form'>

                            <div class="md-form mb-5">
                                <input type='text' placeholder='John' id='shipping_address' name='shipping_address'
                                    class='form-control' />
                                <label for="shipping_address" class="restaurant-black-color">Full Name</label>
                            </div>

                            <div class="md-form mb-5">
                                <input type='tel' placeholder='Doe' id='shipping_address2' name='shipping_address2'
                                    class='form-control' />
                                <label for="shipping_address2" class="restaurant-black-color">Contact Number</label>
                            </div>

                            <div class="md-form mb-5">
                                <input type='email' placeholder='example@example.com' id='shipping_address2'
                                    name='shipping_address2' class='form-control' />
                                <label for="shipping_address2" class="restaurant-black-color">Email</label>
                            </div>

                            <div class="md-form mb-5">
                                <textarea type='text' placeholder='your message' id='shipping_address2'
                                    name='shipping_address2' class='form-control'></textarea>
                                <label for="shipping_address2" class="restaurant-black-color">Your message</label>
                            </div>
                            <button class="btn btn-primary btn-lg btn-block restaurant-blue" type="submit">Send
                                Message</button>

                    </form>

                </div>

            </div>


        </div>

    </div>
</main>

{% endblock content %}

{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<main>
    <div class="container wow fadeIn">
        <h2 class="my-5 h2 text-center">Contact Us</h2>
        <div class="row">
            <div class="col-md-8 mb-4">
                <div class="card">

                    <form method="POST" class="card-body">
                        {% csrf_token %}

                        <h3>Have a query? Get in touch</h3>

                        <div class='hideable_shipping_form'>

                            <div class="md-form mb-5">
                                <input type='text' placeholder='1234 Main St' id='shipping_address'
                                    name='shipping_address' class='form-control' />
                                <label for="shipping_address" class="">Full Name</label>
                            </div>

                            <div class="md-form mb-5">
                                <input type='tel' placeholder='Apartment or suite' id='shipping_address2'
                                    name='shipping_address2' class='form-control' />
                                <label for="shipping_address2" class="">Contact Number</label>
                            </div>

                            <div class="md-form mb-5">
                                <input type='email' placeholder='Apartment or suite' id='shipping_address2'
                                    name='shipping_address2' class='form-control' />
                                <label for="shipping_address2" class="">Email</label>
                            </div>

                            <div class="md-form mb-5">
                                <input type='email' placeholder='example@example.com' id='shipping_address2'
                                    name='shipping_address2' class='form-control' />
                                <label for="shipping_address2" class="">Your message</label>
                            </div>
                            <hr>
                            <hr class="mb-4">
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Send Message</button>

                    </form>

                </div>

            </div>


        </div>

    </div>
</main>

{% endblock content %}
